<form name="productForm">
    <fieldset>
        <legend>Product Tags</legend>
        <div class="form-group">
            <label class="col-md-2 control-label"> Tags</label>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="vm.newTags" />
            </div>
            <div class="col-md-1">
                <button type="button" ng-click="vm.addTags(vm.newTags)">Add</button>
            </div>
        </div>
        <div class="row col-md-8">
            <span ng-repeat="tag in vm.product.tags | orderBy">
                <button ng-click="vm.removeTag($index)">{{tag}}<span class="glyphicon glyphicon-remove"></span></button>
            </span>
        </div>
        
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <button class="btn btn-primary" ng-click="vm.submit()">Save</button>
                <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            </div>
        </div>

    </fieldset>
</form>
