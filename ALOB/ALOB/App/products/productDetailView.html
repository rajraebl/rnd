<div class="panel panel-primary">
    <div class="panel-heading" stylex="font-size:large">{{vm.title}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Name</div>
                    <div class="col-md-6">{{vm.product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">productCode</div>
                    <div class="col-md-6">{{vm.product.productCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">releaseDate</div>
                    <div class="col-md-6">{{vm.product.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">price</div>
                    <div class="col-md-6">{{vm.product.price}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">category</div>
                    <div class="col-md-6">{{vm.product.category}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">description</div>
                    <div class="col-md-6">{{vm.product.description}}</div>
                </div>
            </div>
            <div col-md-6>
                <img ng-src="{{vm.product.imgUrl}}" style="width:120px;height:120px" title="{{vm.product.imgUrl}}" onerror="this.src='/images/0.jpg'" />
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default" style="width:80px" ui-sref="productList"><i class="glyphicon glyphicon-chevron-left"></i>Back</a>
        <a class="btn btn-primary" style="width:80px;margin-left:10px" ui-sref="productEdit({productId:vm.product.productId})"> Edit</a>
    </div>
</div>
