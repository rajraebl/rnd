    <title></title>
    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <script>
        $('.SelectAll').live('click', function(){
            $(this).closest('.divAll').find('input[type=checkbox].item').attr('checked', true);
            return false;
        });
        $('.DeselectAll').live('click', function(){
            $(this).closest('.divAll').find('input[type=checkbox].item').attr('checked', false);
            return false;
        });

        $(document).ready(function() { //attach event only after item is loaded into DOM
            $('#All').on('click', function() {
                console.log('ola: ' + !!$(this).attr('checked'));
                $(document).find('input[type=checkbox].item').attr('checked', !!$(this).attr('checked'));
            });
        });
